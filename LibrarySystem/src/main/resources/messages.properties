typeMismatch.signupForm.birthday=yyyy/MM/dd形式で入力してください

#ユーザー名
signupForm.memberName=ユーザー名
NotBlank.signupForm.memberName={0}を入力してください
Pattern.signupForm.memberName={0}は全角文字のみ有効です

#ユーザー名のひらがな
signupForm.kanaMemberName=ユーザー名(ひらがな)
NotBlank.signupForm.kanaMemberName={0}を入力してください
Pattern.signupForm.kanaMemberName={0}はひらがなのみ有効です。

#パスワード
signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力してください
Length.signupForm.password={0}は、{2}桁以上、{1}桁以下で入力してください
Pattern.signupForm.password={0}は半角英数字で入力してください


#生年月日
signupForm.birthday=生年月日
NotNull.signupForm.birthday={0}を入力してください

#住所
signupForm.address=住所
NotBlank.signupForm.address={0}を入力してください
Pattern.signupForm.address={0}は全角文字のみ有効です


#電話番号

#メールアドレス
signupForm.mailAddress=メールアドレス
NotBlank.signupForm.mailAddress={0}を入力してください
Email.signupForm.mailAddress={0}にはメールアドレスを入力してください

#備考欄（変更削除のみ）
signupForm.remarks=理由
NotBlank.signupForm.remarks={0}を入力してください
