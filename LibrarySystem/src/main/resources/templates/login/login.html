<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>Library System Login</title>
</head>
<body class="text-center">
    <h1>Library System Login</h1>
    <form method="post" th:action="@{/login}">
    	<!-- エラーメッセージ
    	<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
    		th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
    		ログインエラーメッセージ
    		<p th:text="${error}" style="color : red;"></p>
    	 <p th:text="${message}" style="color: blue;"></p>
    	</p>
    	 -->
    	 <p th:if="${param.error}">Error!</p>
        <!-- ユーザーID -->
        <label>ユーザーID</label>
        <input type="text" id="username" name="username"/><br />
        <br/>
        <!-- パスワード -->
        <label>パスワード</label>
        <input type="password" id="password" name="password"/><br/>
        <br/>
        <!-- CSRF対策用トークン
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <!-- ログインボタン -->
        <button class="btn btn-primary" type="submit">ログイン</button>
    </form>
    <br />
    <!-- ユーザー登録画面へのリンク -->
    <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>
</body>
</html>
